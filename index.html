<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="project">
            <div class="hero">
                <h1>Progate Javascript Project</h1>
                <p>Latihan akhir materi pembelajaran Javascript yaitu membuat sebuah Kalkulator menggunakan javascript.
                </p>
            </div>
            <div class="calculator">
                <input type="text" placeholder="0" id="output-screen">
                <button onclick="bersihkan()">C</button>
                <button onclick="del()">Del</button>
                <button onclick="display('%')">%</button>
                <button onclick="display('/')">/</button>
                <button onclick="display('7')" class="angka">7</button>
                <button onclick="display('8')" class="angka">8</button>
                <button onclick="display('9')" class="angka">9</button>
                <button onclick="display('*')">*</button>
                <button onclick="display('4')" class="angka">4</button>
                <button onclick="display('5')" class="angka">5</button>
                <button onclick="display('6')" class="angka">6</button>
                <button onclick="display('-')">-</button>
                <button onclick="display('1')" class="angka">1</button>
                <button onclick="display('2')" class="angka">2</button>
                <button onclick="display('3')" class="angka">3</button>
                <button onclick="display('+')">+</button>
                <button onclick="display('.')" class="angka">.</button>
                <button onclick="display('0')" class="angka">0</button>
                <button onclick="display('00')" class="angka">00</button>
                <button onclick="calculator()" class="hasil">=</button>
            </div>
        </div>
    </div>







    <script src="kalkulator.js"></script>
</body>

</html>
